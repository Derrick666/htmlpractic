<!DOCTYPE html>
<html>
<title> Ordered html list</title>
<body>
<!--type="1"-->
<ol type="1">
    <li>Pork</li>
    <li>Beef</li>
    <li>Seafood</li>
</ol>   
<hr>
<!--type="A"-->
<ol type="A">
    <li>Pork</li>
    <li>Beef</li>
    <li>Seafood</li>
</ol>
<hr>
<!--type="a"-->
<ol type="a">
    <li>Pork</li>
    <li>Beef</li>
    <li>Seafood</li>
</ol>
<hr>
<!--type="I"-->
<ol type="I">
    <li>Pork</li>
    <li>Beef</li>
    <li>Seafood</li>
</ol>
<hr>
<!--type="i"-->
<ol type="i">
    <li>Pork</li>
    <li>Beef</li>
    <li>Seafood</li>
</ol>
<hr>
<!--start="30"-->
<ol start="30">
    <li>Pork</li>
    <li>Beef</li>
    <li>Seafood</li>
</ol>
<hr>
<!--Nested Html list-->
<ol>
   <li>Pork</li>
   <li>Seafood</li>
      <ol>
        <li>Prawn</li>
        <li>Fish</li>
      </ol>
    </li>
    <li>Beef</li>
    <ol>
        <li>1</li>
        <li>3</li>
        <li>5</li>
        <li>7</li>
    </ol>
</ol>



</body>
</html>
